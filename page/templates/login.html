{% extends 'base.html' %}

{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="cotainer">
	<div class="row ">
		<div class="col-8 col-sm-7 col-md-5 col-lg-4 ramka mx-auto mt-3 text-center">
			<div class="mx-auto ramka">
				<h1>Войти</h1>
				<form method="post">
					{% csrf_token %}
					{{form|crispy}}

				<br>
				<br>
				Нет аккаунта? <a href="{% url 'sign' %}">Зарегистрироваться</a>
				<br><br><br>
			</div>
			
		</div>
		
	</div>
</div>
{% endblock %}
